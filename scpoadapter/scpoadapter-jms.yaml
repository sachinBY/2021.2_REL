mbJmsComponent:
  queue:
    brokerURL: failover:(tcp://localhost:61616)?jms.prefetchPolicy.all=50
    user: admin
    maxConnections: "5"
    concurrentConsumers: "3"
    initialRedeliveryDelay: "20000"
    redeliveryDelay: "20000"
    sessionCacheSize: "100"
    maxRedelivery: "0"

jms:
  queue:
    mb:
      out: MB-SCPO?consumer.prefetchSize=10
      in: SCPO-MB?consumer.prefetchSize=10
      error: SCPO-DLQMB?consumer.prefetchSize=10
    scpo:
      ack: ACK-SCPO?consumer.prefetchSize=10  
  outbound:
    endpoint:
      type: queue
      
scpo:
  intermediateQueue:
    enable: "true"
    brokerURL: failover:(tcp://localhost:61616)?jms.prefetchPolicy.all=50
    user: admin
    maxConnections: "5"
    concurrentConsumers: "3"
    initialRedeliveryDelay: "20000"
    redeliveryDelay: "20000"
    sessionCacheSize: "100"
    maxRedelivery: "0"
    toLiveTable: to-live-table
    toLiveAckMode: "AUTO"
    toStagingTable: to-staging-table
    toStagingAckMode: "AUTO"
